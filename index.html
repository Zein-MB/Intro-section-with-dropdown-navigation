<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style/main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Inter:wght@400;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="layer"></div>
  <!-- Start Header -->
  <header>
    <div class="navigation">
      <div class="brand">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <button class="open-menu">
        <img src="images/icon-menu.svg" alt="Menu">
      </button>
      <nav>
        <ul class="main">
          <button class="close-menu">
            <img src="images/icon-close-menu.svg" alt="Close Menu Icon">
          </button>
          <li class="features">
            <a href="#">Features</a>
            <div class="imgs">
              <img src="images/icon-arrow-down.svg" alt="Arrow Down Icon">
              <img src="images/icon-arrow-up.svg" alt="Arrow Up Icon">
            </div>
            <ul class="features-ul">
              <li>
                <img src="images/icon-todo.svg" alt="Todo Icon">
                <a href="#">Todo List</a>
              </li>
              <li>
                <img src="images/icon-calendar.svg" alt="Calender Icon">
                <a href="#">Calendar</a>
              </li>
              <li>
                <img src="images/icon-reminders.svg" alt="Reminders Icon">
                <a href="#">Reminders</a>
              </li>
              <li>
                <img src="images/icon-planning.svg" alt="Planning Icon">
                <a href="#">Planning</a>
              </li>
            </ul>
          </li>
          <li class="company">
            <a href="#">Company</a>
            <div class="imgs">
              <img src="images/icon-arrow-down.svg" alt="Arrow Down Icon">
              <img src="images/icon-arrow-up.svg" alt="Arrow Up Icon" class="arrow-down">
            </div>
            <ul class="company-ul">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="btns">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
        </div>
      </nav>
    </div>
  </header>
  <!-- End Header -->
  <!-- Start Main -->
  <main>
    <div class="dialog" role="dialog">
      <section class="text">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
      </section>
      <div class="sponsers">
        <img src="images/client-databiz.svg" alt="Client Databiz">
        <img src="images/client-audiophile.svg" alt="Client Autophile">
        <img src="images/client-meet.svg" alt="Client Meet">
        <img src="images/client-maker.svg" alt="Client Maker">
      </div>
    </div>
    <picture>
      <source media="(max-width: 767px)" srcset="images/image-hero-mobile.png">
      <img src="images/image-hero-desktop.png" alt="Landing Image">
    </picture>
  </main>
  <!-- End Main -->
  <script src="js/main.js"></script>
</body>

</html>
